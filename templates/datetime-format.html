{%- if g.user.timezone is none -%}
    <span class="dt-format" data-timestamp="{{utc_timestamp.isoformat()}}" data-format="{{format}}"><abbr title="{{local_timestamp.tzinfo.zone}}">{{local_timestamp.strftime(format)}}</abbr></span>
{%- else -%}
    {{local_timestamp.astimezone(g.user.timezone).strftime(format)}}
{%- endif -%}
